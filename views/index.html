<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <a href="#" v-on:click="page='login'">Login</a>
        <a href="#" v-on:click="page='register'">Register</a>
        <register-form v-if="page === 'register'"></register-form>
        <login-form v-if="page === 'login'"></login-form>
    </div>
    <script src="/register-form.js"></script>
    <script src="/login-form.js"></script>
    <script src="/app.js"></script>
</body>
</html>
